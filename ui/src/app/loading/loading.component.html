<div class="loading-container">
  <div class="loading-content">
    <div class="logo-section">
      <h1 class="app-title">World of Warcraft</h1>
      <p class="app-subtitle">Loading your adventure...</p>
    </div>

    <div class="progress-section">
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="$loadingProgress | async"></div>
      </div>
      <div class="progress-text">{{ $loadingProgress | async }}%</div>
    </div>

    <div class="status-section">
      <p class="loading-status" aria-live="polite">
        <span class="status-text">{{ $loadingText | async }}</span>
        <span class="spinner" aria-hidden="true"></span>
      </p>
    </div>
  </div>

  <div class="background-overlay"></div>
</div>
